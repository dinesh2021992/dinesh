<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Family Details Updater</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,300,700&amp;subset=latin,latin-ext" />

<link rel="stylesheet" href="../css/bootstrap-ui.min.css" />
</head>

<body class="site">
	<header role="banner" class="site-header">
		<nav class="navbar navbar-static-top navbar-primary">
			<div class="container">
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand offset-right-large"
						title="Family Detail Updater">Family Details Updater</a>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="site-content">
	<div class="jumbotron">
	<div class="container">
		<div class="panel panel-info">
		    <div class="panel-heading panel-heading-extended">
		        <a th:href="@{/logout}" class="panel-action" title="Logout"><span aria-hidden="true">Logout</span></a>
		        <a href="#">
		            <h5 class="panel-title panel-title-subtitle" th:utext="${userName}"></h5>
		        </a>
		    </div>
		    <div class="panel-body">
		    	<form th:action="@{/admin/addParentDetails}" method="get">
		    		<button type="Submit" class="btn btn-primary btn-responsive pull-right">Add</button>
		    	</form>
					<div class="table-responsive" th:if="${not #lists.isEmpty(parentDetails)}">
					    <table class="table table-hover">
					        <thead>
					            <tr>
					                <th class="table-cell-id">#</th>
					                <th>Father's Name</th>
					                <th>Mother's Name</th>
					                <th>Father's Occupation</th>
					                <th>Mother's Occupation</th>
					                <th>Phone</th>
					                <th>Address</th>
					                <th></th>
					            </tr>
					        </thead>
					        <tbody>
					        	<tr th:each="parentDetail,indx : ${parentDetails}">
					        		<th th:text="${indx.count}"></th>
					        		<td th:text="${parentDetail.fatherName}"></td>
					        		<td th:text="${parentDetail.motherName}"></td>
					        		<td th:text="${parentDetail.fatherOcc}"></td>
					        		<td th:text="${parentDetail.motherOcc}"></td>
					        		<td th:text="${parentDetail.phone}"></td>
					        		<td th:text="${parentDetail.address}"></td>
					        		<td class="table-cell-actions">
					                    <a href="#" class="item-action" title="Edit">
					                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					                    </a>
					                    <a href="#" class="item-action item-action-danger" title="Delete">
					                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					                    </a>
					                </td>
					        	</tr>
					        </tbody>
					    </table>
					</div>
		    </div>
		</div>
	</div>
</div>

	<footer role="contentinfo" class="site-footer navbar-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					Â© CopyRight,All Rights Reserved 2017
				</div>
			</div>
		</div>
	</footer>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/moment-with-locales.min.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/bootstrap-ui.min.js"></script>
</html>
