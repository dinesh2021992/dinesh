<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Family Details Updater</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:400,300,700&amp;subset=latin,latin-ext" />

<link rel="stylesheet" href="css/bootstrap-ui.min.css" />
</head>

<body class="site">
	<header role="banner" class="site-header">
		<nav class="navbar navbar-static-top navbar-primary">
			<div class="container">
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand offset-right-large"
						title="Family Detail Updater">Family Details Updater</a>
				</div>
			</div>
		</nav>
	</header>

	<main role="main" class="site-content">
	<div class="jumbotron">
	<div class="container">
	 <div class="well">
		<div class="well well-sm">
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${appUser}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-12">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
			<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/}" method="get">
					<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
				</form>	
			</div></div>
		</div></div>
	</div></div>
</div></div>
	</main>

	<footer role="contentinfo" class="site-footer navbar-primary">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					Â© CopyRight,All Rights Reserved 2017
				</div>
			</div>
		</div>
	</footer>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/moment-with-locales.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/bootstrap-ui.min.js"></script>
</html>
